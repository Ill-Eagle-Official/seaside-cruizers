<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Car Show Dash Sheet</title>
  <style>
    @page {
      size: Letter landscape;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      color: #000;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    .container {
      border: 3px solid #000;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 1rem;
    }

    .logo {
      position: absolute;
      left: 0;
      top: 0;
      width: 150px;
      height: auto;
    }

    .event-title {
      flex: 1;
    }

    .event-title h1 {
      font-size: 1.6rem;
      margin: 0.25rem 0;
    }

    .event-title h2 {
      font-size: 1.2rem;
      margin: 0.25rem 0;
      font-weight: normal;
    }

    .event-info {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .entry-number {
      font-size: 5rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .vehicle {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 0.25rem 0;
    }

    .owner {
      font-size: 1.1rem;
      margin: 0.25rem 0;
    }

    .location {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .vote {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    footer {
      font-size: 0.8rem;
      margin-top: 1.5rem;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="seaside-cruizers.jpg" alt="Seaside Cruizers Logo" class="logo" />
      <div class="event-title">
        <h1>Seaside Cruizers Fathers Day</h1>
        <h1>Show and Shine</h1>
        <div class="event-info">
          <div>June 19 - 21, 2026</div>
          <div>Parksville â€“ Qualicum Beach</div>
        </div>
      </div>
    </header>

    <div class="entry-number">{{entryNumber}}</div>

    <div class="vehicle">{{year}} {{make}} {{model}}</div>

    <div class="owner">{{ownerName}}</div>
    <div class="location">{{city}}, {{province}}</div>

    <div class="vote">Vote For Me!</div>

    <footer>
      Powered by ILL EAGLE SOLUTIONS
    </footer>
  </div>
</body>

</html>
